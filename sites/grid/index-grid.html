<!DOCTYPE html>
<html lang="sv">
<head>
	<title>Jam</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index-grid.css">
</head>
<body>
	<section class="grid-sec">
		<h1>Kategorier</h1>
		<div class="grid-container">
			<div class="grid-item">
				<div>
					<h2>Studio</h2>
					<a href="#">
						<img class="grid-img" src="./music.png" alt="Instruments"\>
					</a>
					<div class="grid-img-text">Hello!</div>
				</div>
			</div>
			<div class="grid-item">
				<div>
					<h2>Synth och piano</h2>
					<a href="#">
						<img class="grid-img" src="./synth.png" alt="Synth"\>
					</a>
					<div class="grid-img-text">Hello!</div>
				</div>
			</div>
			<div class="grid-item">
				<div>
					<h2>Stränginstrument</h2>
					<a href="#">
						<img class="grid-img" src="./guitar.png" alt="Guitar"\>
					</a>
					<div class="grid-img-text">Hello!</div>
				</div>
			</div>
			<div class="grid-item">
				<div>
					<h2>Ljud och ljus</h2>
					<a href="#">
						<img class="grid-img" src="./audio.png" alt="Speakers"\>

			</div>
			<div class="grid-item">
				<div>
					<h2>Slagverk</h2>
					<a href="#">
						<img class="grid-img" src="./drum.png" alt="Drums"\>
					</a>
					<div class="grid-img-text">Hello!</div>
				</div>
			</div>
			<div class="grid-item">
				<div>
					<h2>Övrigt</h2>
					<a href="#">
						<img class="grid-img" src="./more.png" alt="Music notes"\>
					</a>
					<div class="grid-img-text">Hello!</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
