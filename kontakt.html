<!DOCTYPE html>
<html lang="sv">
<head>
	<title>Kontakt</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<header class="header">
	<div class="logo">
		<a href="index.html"><img src="jam.png" alt="Logo"></a>
	</div>
	<div class="navigation">
		<input type="checkbox" class="toggle-menu">
		<div class="hamburger"></div>
		<ul class="menu">
			<li><a href="index.html" class="">Start</a></li>
			<li><a href="butiker.html" class="">Butiker</a></li>
			<li><a href="fungerar.html" class="">Så fungerar det</a></li>
			<li><a href="gitarr.html" class="">Gitarrbyggarcentrum</a></li>
			<li><a href="om.html" class="">Om oss</a></li>
			<li><a href="kontakt.html" class="active">Kontakta Jam</a></li>
		</ul>
	</div>
</header>

<div class="container">
	<form accept="#">
		<label for="fname">Förnamn</label>
		<input type="text" id="fname" name="firstname" placeholder="Your name...">

		<label for="lname">Efternamn</label>
		<input type="text" id="lname" name="lastname" placeholder="Your last name...">

		<label for="lname">Email</label>
		<input type="text" id="mail" name="email" placeholder="Your email...">

		<label for="subject">Ämne</label>
		<select id="subject" name="subject">
			<option value="produkter">Produkter</option>
			<option value="ljud">Ljud</option>
			<option value="">Beställning</option>
			<option value="annat">Annat</option>
		</select>

		<label for="meddelande">Meddelande</label>
		<textarea id="meddelande" name="meddelande" placeholder="Meddelande" style="height:200px"></textarea>

		<input type="submit" name="" placeholder="Skicka">
	</form>
</div>

</body>
</html>
